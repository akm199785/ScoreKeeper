<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>ScoreKeeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image has-background-grey-darker">
                            <figure class="image is-2by1">
                                <img src="https://freepngimg.com/thumb/ping_pong/5-2-ping-pong-png-thumb.png"
                                    alt="ping pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span>0</span> to <span>0</span></h1>
                                <p class="subtitle"> Use the Button below to keep score</p>
                                <label for="score" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="score" id="win">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="30">30</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="player1" class="is-large button is-primary card-footer-items">+1Player
                                One</button>
                            <button id="player2" class="is-large button is-info card-footer-items">+1Player Two</button>
                            <button id="reset" class="is-large button is-danger card-footer-items">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
